name: CI/CD DevSecOps Maven + SonarCloud + Docker + DAST

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  # --------------------------
  # 1️⃣ Build Maven
  # --------------------------
  build:
    name: Build Maven
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven

      - name: Compilation Maven
        run: mvn clean compile

  # --------------------------
  # 2️⃣ SAST - SonarCloud
  # --------------------------
  sast:
    name: Analyse SonarCloud
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Sonar
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

#      - name: Analyse SonarCloud
#        run: |
#          mvn clean verify sonar:sonar \
#            -Dsonar.projectKey=emmanueleffa10_devops-tp-github \
#            -Dsonar.organization=emmanueleffa10 \
#            -Dsonar.host.url=https://sonarcloud.io \
#            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  # --------------------------
  # 3️⃣ SCA - Analyse des dépendances (Trivy)
  # --------------------------
  sca:
    name: Scan des dépendances (Trivy)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Installer Trivy via le dépôt officiel
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https gnupg lsb-release curl
          curl -fsSL https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy-archive-keyring.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Scan des dépendances Maven
        run: trivy fs --security-checks vuln --severity CRITICAL,HIGH .

      - name: Upload Dependency Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: trivy-report.html

  # --------------------------
  # 4️⃣ Docker - Build & Scan & Push
  # --------------------------
  docker:
    name: Build, Scan & Push Docker
    runs-on: ubuntu-latest
    needs: [sast, sca]
    steps:
      - uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-java:1.0.0 .

      - name: Installer Trivy pour le scan Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https gnupg lsb-release curl
          curl -fsSL https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy-archive-keyring.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Docker Scan Image
        run: trivy image --severity CRITICAL,HIGH ${{ secrets.DOCKER_USERNAME }}/devops-java:1.0.0

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/devops-java:1.0.0

  # --------------------------
  # 5️⃣ Secrets Scan (Gitleaks)
  # --------------------------
  secrets_scan:
    name: Secrets Scan avec Gitleaks
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Gitleaks scan
        uses: zricethezav/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
          verbose: true

  # --------------------------
  # 6️⃣ DAST - Scan dynamique avec OWASP ZAP
  # --------------------------
  dast:
    name: DAST Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Installer OWASP ZAP
        run: |
          sudo apt update
          sudo apt install -y zaproxy

      - name: Lancer l'application en conteneur
        run: |
          docker run -d -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/devops-java:1.0.0

      - name: Scan OWASP ZAP
        run: |
          zap-cli start
          zap-cli open-url http://localhost:8080
          zap-cli quick-scan http://localhost:8080
          zap-cli report -o zap-report.html -f html
          zap-cli shutdown

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: zap-report.html

  # --------------------------
  # 7️⃣ Notifications Email
  # --------------------------
  notify:
    name: Email Notification
    runs-on: ubuntu-latest
    needs: [sast, sca, docker, secrets_scan, dast]
    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Pipeline DevSecOps terminé"
          body: |
            Bonjour,

            Le pipeline DevSecOps GitHub Actions s'est terminé pour le commit ${{ github.sha }} sur le workflow ${{ github.workflow }}.

            Vous pouvez consulter les rapports SAST, SCA, Docker, Secrets et DAST dans les artifacts GitHub Actions.

            Cordialement,
            Équipe DevSecOps
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_USERNAME }}
