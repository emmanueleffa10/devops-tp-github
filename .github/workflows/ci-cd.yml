name: CI/CD Maven + SonarCloud + Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:   # lancement manuel

jobs:
  build:
    name: Build Maven
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven

    - name: Compilation Maven
      run: mvn clean compile


  sonar:
    name: Analyse SonarCloud
    runs-on: ubuntu-latest
    needs: build   # ðŸ”— sâ€™exÃ©cute aprÃ¨s build

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Sonar
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar

#    - name: Analyse SonarCloud
 #     run: |
  #      mvn clean verify sonar:sonar \
   #     -Dsonar.projectKey=emmanueleffa10_devops-tp-github \
    #    -Dsonar.organization=emmanueleffa10 \
     #   -Dsonar.host.url=https://sonarcloud.io \
      #  -Dsonar.login=${{ secrets.SONAR_TOKEN }}


  docker:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: sonar   # ðŸ”— sâ€™exÃ©cute seulement si Sonar OK

    steps:
    - uses: actions/checkout@v4

    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build image Docker
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-java:1.0.0 .

    - name: Push image Docker
      run: docker push ${{ secrets.DOCKER_USERNAME }}/devops-java:1.0.0
